<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gallery Deyah</title>
    <link rel="stylesheet" type="text/css" href="./css/style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
     <div class="topnav">
        <a href="contact.html">CONTACT</a>
        <a class="nyala" href="gallery.html">GALLERY</a>
        <a href="Landing.html">HOME</a>
    </div>
<!-- Header -->
<section class="boarding">
    <div class="header" id="myHeader">
        <h1 class="animate__animated animate__jackinthebox">The Aesthetic of Deyah</h1>
        <p>Click on the buttons to change the grid.</p>
        <button class="btn" onclick="one()">1</button>
        <button class="btn active" onclick="two()">2</button>
        <button class="btn" onclick="four()">4</button>
    </div>

    <!-- Photo Grid -->
<div class="row"> 
    <div class="column">
      <img src="image/deyah1.jpg" style="width:100%">
      <img src="image/deyah5.jpg" style="width:100%">
      <img src="image/deyah10.jpg" style="width:100%">
      <img src="image/deyah14.jpg" style="width:100%">
    </div>
    <div class="column">
      <img src="./image/deyah6.jpg" style="width:100%">
      <img src="./image/deyah9.jpg" style="width:100%">
      <img src="./image/deyah2.jpg" style="width:100%">
      <img src="./image/deyah13.jpg" style="width:100%">
    </div>  
    <div class="column">
      <img src="./image/deyah15.jpg" style="width:100%">
      <img src="./image/deyah7.jpg" style="width:100%">
      <img src="./image/deyah11.jpg" style="width:100%">
      <img src="./image/deyah3.jpg" style="width:100%">
    </div>
    <div class="column">
      <img src="./image/deyah16.jpg" style="width:100%">
      <img src="./image/deyah8.jpg" style="width:100%">
      <img src="./image/deyah12.jpg" style="width:100%">
      <img src="./image/deyah4.jpg" style="width:100%">
    </div>
  </div>
</section>
<script>
    // Get the elements with class="column"
    var elements = document.getElementsByClassName("column");
    
    // Declare a loop variable
    var i;
    
    // Full-width images
    function one() {
        for (i = 0; i < elements.length; i++) {
        elements[i].style.msFlex = "100%";  // IE10
        elements[i].style.flex = "100%";
      }
    }
    
    // Two images side by side
    function two() {
      for (i = 0; i < elements.length; i++) {
        elements[i].style.msFlex = "50%";  // IE10
        elements[i].style.flex = "50%";
      }
    }
    
    // Four images side by side
    function four() {
      for (i = 0; i < elements.length; i++) {
        elements[i].style.msFlex = "25%";  // IE10
        elements[i].style.flex = "25%";
      }
    }
    
    // Add active class to the current button (highlight it)
    var header = document.getElementById("myHeader");
    var btns = header.getElementsByClassName("btn");
    for (var i = 0; i < btns.length; i++) {
      btns[i].addEventListener("click", function() {
        var current = document.getElementsByClassName("active");
        current[0].className = current[0].className.replace(" active", "");
        this.className += " active";
      });
    }
    </script>    
</body>
</html>
